<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
<header class="sticky-top colorful-header text-white py-3 shadow d-flex justify-content-center align-items-center">
    <i class="bi bi-stars fs-3 me-3 animated-icon"></i>
    <h1 class="fw-bold m-0 animated-text">Çekiliş Yap!</h1>
</header>
<div class="d-flex justify-content-center align-items-center min-vh-100 w-100">
    <div class="card shadow-lg colorful-card text-white p-4 w-100" style="max-width: 1100px;">
        <div class="row g-4">
            <!-- Sol kısım -->
            <div class="col-md-5 d-flex flex-column justify-content-start">
                <h4 class="fw-bold">🎉 Lütfen katılımcıları sırayla giriniz</h4>
                <p class="text-light small">(her satır bir katılımcıyı ifade eder)</p>
                <button id="cekilisButonu" class="btn btn-warning fw-bold shadow-sm mb-3 mt-2">
                    🌀 Çekiliş Yap
                </button>
                <label id="kazananLabeli" class="mt-3 fw-bold d-block" style="visibility: hidden; font-size: 1.2rem;"></label>
                    🎯 Kazanan: ...
                </label>
            </div>

            <!-- Sağ kısım -->
            <div class="col-md-7">
                <textarea id="katilimciAlani" class="form-control colorful-textarea shadow-sm h-100 p-3" rows="15"
                    placeholder="🎈 Katılımcıları buraya girin..."></textarea>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/site.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
<footer class="text-center colorful-footer text-white py-4 mt-5">
    <div>
        🎁 Bu çekiliş sayfası eğlenceniz için hazırlandı. Bol şans!
    </div>
    <div class="mt-2 small">
        &copy; 2025 - ÇekilişApp | <i class="bi bi-gift-fill"></i>
    </div>
    <div class="mt-2">
    <a href="#" class="text-white me-3"><i class="bi bi-linkedin"></i></a>
    <a href="#" class="text-white"><i class="bi bi-github"></i></a>
</div>

</footer>
</html>
